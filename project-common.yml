  deploymentTarget:
    iOS: 15.0
    watchOS: 8.0
  groupSortPosition: top
  usesTabs: false
  indentWidth: 4
  tabWidth: 4
include:
  - path: Configs/local-sdk.yml
    relativePaths: false
    enable: ${LOCAL_SDK}
packages:
  BitwardenSdk:
    url: https://github.com/bitwarden/sdk-swift
    revision: 3bb366c7895b46159962e4176fdc0759b8e24b53 # 1.0.0-2808-13f4c42
    branch: unstable
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    exactVersion: 11.14.0
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    exactVersion: 1.18.4
  ViewInspector:
    url: https://github.com/nalexn/ViewInspector
    exactVersion: 0.10.3
