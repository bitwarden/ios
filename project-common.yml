options:
  createIntermediateGroups: true
  deploymentTarget:
    iOS: 15.0
    watchOS: 8.0
  groupSortPosition: top
  usesTabs: false
  indentWidth: 4
  tabWidth: 4
include:
  - path: Configs/local-sdk.yml
    relativePaths: false
    enable: ${LOCAL_SDK}
packages:
  BitwardenSdk:
    url: https://github.com/bitwarden/sdk-swift
    revision: 8444c8a3698497be699d36bed0e14f687321672c # 2.0.0-3582-5e5f155
    branch: unstable
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    exactVersion: 11.14.0
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    exactVersion: 1.18.4
  ViewInspector:
    url: https://github.com/nalexn/ViewInspector
    exactVersion: 0.10.3
