output_dir: BitwardenKit/Core/Application/Support/Generated/
strings:
  inputs: BitwardenKit/Core/Application/Support/Localizations/en.lproj
  outputs:
    - templateName: structured-swift5
      output: SpikeLocalizations.swift
      params:
        enumName: SpikeLocalizations
        publicAccess: true
        lookupFunction: UI.localizationFunction(key:table:fallbackValue:)
xcassets:
  inputs:
    - BitwardenKit/Core/Application/Support/Colors.xcassets
    - BitwardenKit/Core/Application/Support/Images.xcassets
  outputs:
    - templateName: swift5
      output: SpikeAssets.swift
      params:
        enumName: SpikeAssets
        publicAccess: true
