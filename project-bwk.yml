name: BitwardenKit
fileGroups:
  - Configs
configs:
  Debug: debug
  Release: release
options:
  createIntermediateGroups: true
  deploymentTarget:
    iOS: 15.0
    watchOS: 8.0
  groupSortPosition: top
  usesTabs: false
  indentWidth: 4
  tabWidth: 4
settings:
  MARKETING_VERSION: 2024.6.0    # Bump this for a new version update.
  CURRENT_PROJECT_VERSION: 1
include:
  - path: Configs/local-sdk.yml
    relativePaths: false
    enable: ${LOCAL_SDK}
packages:
  BitwardenSdk:
    url: https://github.com/bitwarden/sdk-swift
    revision: 94fd09f0b73367071bc033987a1962fce85f5c76
    branch: unstable
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    exactVersion: 11.8.1
  SwiftUIIntrospect:
    url: https://github.com/siteline/SwiftUI-Introspect
    exactVersion: 1.3.0
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    exactVersion: 1.17.5
  ViewInspector:
    url: https://github.com/nalexn/ViewInspector
    exactVersion: 0.10.0
schemes:
  AuthenticatorBridgeKit:
    build:
      targets:
        AuthenticatorBridgeKit: all
        AuthenticatorBridgeKitTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - AuthenticatorBridgeKitTests
  BitwardenKit:
    build:
      targets:
        BitwardenKit: all
        BitwardenKitTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - BitwardenKitTests
  Networking:
    build:
      targets:
        Networking: all
        NetworkingTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - NetworkingTests
targets:
  AuthenticatorBridgeKit:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/AuthenticatorBridgeKit.xcconfig
      Release: Configs/AuthenticatorBridgeKit.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: AuthenticatorBridgeKit/Info.plist
    sources:
      - path: AuthenticatorBridgeKit
        excludes:
          - "**/Tests/*"
  AuthenticatorBridgeKitTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: AuthenticatorBridgeKit/Tests/TestHelpers/Support/Info.plist
    sources:
      - path: AuthenticatorBridgeKit
        includes:
          - "**/Tests/*"
    dependencies:
      - target: AuthenticatorBridgeKit
    randomExecutionOrder: true
  BitwardenKit:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/BitwardenKit.xcconfig
      Release: Configs/BitwardenKit.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: BitwardenKit/Info.plist
    sources:
      - path: BitwardenKit
        excludes:
          - "**/*Tests.*"
          - "**/TestHelpers/*"
          - "**/__Snapshots__/*"
      - path: BitwardenKit
        includes:
          - "**/__Snapshots__/*"
          - "**/GoogleService-Info.*.plist"
        buildPhase: none
  BitwardenKitTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: BitwardenKit/Application/TestHelpers/Support/Info.plist
    sources:
      - path: BitwardenKit
        includes:
          - "**/*Tests.*"
          - "**/TestHelpers/*"
    dependencies:
      - target: BitwardenKit
    randomExecutionOrder: true
  Networking:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/Networking.xcconfig
      Release: Configs/Networking.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: Networking/Info.plist
    sources:
      - path: Networking
        excludes:
          - "**/Tests/*"
  NetworkingTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: Networking/Tests/NetworkingTests/Support/Info.plist
    sources:
      - path: Networking
        includes:
          - "**/Tests/*"
    dependencies:
      - target: Networking
    randomExecutionOrder: true
  TestHelpers:
    type: framework
    platform: iOS
    settings:
      base:
        ENABLE_TESTING_SEARCH_PATHS: YES
        INFOPLIST_FILE: TestHelpers/Info.plist
    sources:
      - path: TestHelpers
        excludes:
          - "**/Info.plist"
