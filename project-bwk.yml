name: BitwardenKit
fileGroups:
  - Configs
  - Docs
configs:
  Debug: debug
  Release: release
options:
  createIntermediateGroups: true
  deploymentTarget:
    iOS: 15.0
    watchOS: 8.0
  groupSortPosition: top
  usesTabs: false
  indentWidth: 4
  tabWidth: 4
settings:
  MARKETING_VERSION: 2024.6.0    # Bump this for a new version update.
  CURRENT_PROJECT_VERSION: 1
include:
  - path: Configs/local-sdk.yml
    relativePaths: false
    enable: ${LOCAL_SDK}
packages:
  BitwardenSdk:
    url: https://github.com/bitwarden/sdk-swift
    revision: 94fd09f0b73367071bc033987a1962fce85f5c76
    branch: unstable
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    exactVersion: 10.24.0
  Networking:
    path: Networking
  SwiftUIIntrospect:
    url: https://github.com/siteline/SwiftUI-Introspect
    exactVersion: 1.3.0
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    exactVersion: 1.17.5
  ViewInspector:
    url: https://github.com/nalexn/ViewInspector
    exactVersion: 0.10.0
schemes:
  AuthenticatorBridgeKit:
    build:
      targets:
        AuthenticatorBridgeKit: all
        AuthenticatorBridgeKitTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - AuthenticatorBridgeKitTests
targets:
  AuthenticatorBridgeKit:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/AuthenticatorBridgeKit.xcconfig
      Release: Configs/AuthenticatorBridgeKit.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: AuthenticatorBridgeKit/Info.plist
    sources:
      - path: AuthenticatorBridgeKit
        excludes:
          - "**/Tests/*"
  AuthenticatorBridgeKitTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: AuthenticatorBridgeKit/Tests/TestHelpers/Support/Info.plist
    sources:
      - path: AuthenticatorBridgeKit
        includes:
          - "**/Tests/*"
    dependencies:
      - target: AuthenticatorBridgeKit
    randomExecutionOrder: true
