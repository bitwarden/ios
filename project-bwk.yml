name: BitwardenKit
fileGroups:
  - Configs
configs:
  Debug: debug
  Release: release
options:
  createIntermediateGroups: true
  deploymentTarget:
    iOS: 15.0
    watchOS: 8.0
  groupSortPosition: top
  usesTabs: false
  indentWidth: 4
  tabWidth: 4
settings:
  MARKETING_VERSION: 2024.6.0    # Bump this for a new version update.
  CURRENT_PROJECT_VERSION: 1
include:
  - path: Configs/local-sdk.yml
    relativePaths: false
    enable: ${LOCAL_SDK}
packages:
  BitwardenSdk:
    url: https://github.com/bitwarden/sdk-swift
    revision: 30923db8cfe7e6dcad987fd7b13a437f040830af
    branch: unstable
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    exactVersion: 11.14.0
  SwiftUIIntrospect:
    url: https://github.com/siteline/SwiftUI-Introspect
    exactVersion: 1.3.0
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    exactVersion: 1.18.4
  ViewInspector:
    url: https://github.com/nalexn/ViewInspector
    exactVersion: 0.10.1
schemes:
  AuthenticatorBridgeKit:
    build:
      targets:
        AuthenticatorBridgeKit: all
        AuthenticatorBridgeKitTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - AuthenticatorBridgeKitTests
  BitwardenKit:
    build:
      targets:
        BitwardenKit: all
        BitwardenKitTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - BitwardenKitTests
  BitwardenResources:
    build:
      targets:
        BitwardenResources: all
  Networking:
    build:
      targets:
        Networking: all
        NetworkingTests: [test]
    test:
      gatherCoverageData: true
      targets:
        - NetworkingTests
targets:
  AuthenticatorBridgeKit:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/AuthenticatorBridgeKit.xcconfig
      Release: Configs/AuthenticatorBridgeKit.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: AuthenticatorBridgeKit/Info.plist
    sources:
      - path: AuthenticatorBridgeKit
        excludes:
          - "**/Fixtures/*"
          - "**/Mocks/*"
          - "**/Tests/*"
          - "**/*Tests.*"
          - "**/TestHelpers/*"
    dependencies:
      - target: BitwardenKit
  AuthenticatorBridgeKitTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: AuthenticatorBridgeKit/Tests/TestHelpers/Support/Info.plist
    sources:
      - path: AuthenticatorBridgeKit
        includes:
          - "**/Tests/*"
          - "**/*Tests.*"
          - "**/TestHelpers/*"
    dependencies:
      - target: AuthenticatorBridgeKit
      - target: AuthenticatorBridgeKitMocks
      - target: BitwardenKit
      - target: BitwardenKitMocks
      - target: TestHelpers
    randomExecutionOrder: true
  AuthenticatorBridgeKitMocks:
    type: framework
    platform: iOS
    settings:
      base:
        ENABLE_TESTING_SEARCH_PATHS: YES
        INFOPLIST_FILE: AuthenticatorBridgeKit/MocksInfo.plist
    sources:
      - path: AuthenticatorBridgeKit
        includes:
          - "**/Fixtures/*"
          - "**/Mocks/*"
    dependencies:
      - target: AuthenticatorBridgeKit
      - target: BitwardenKit
      - target: TestHelpers
  BitwardenKit:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/BitwardenKit-Debug.xcconfig
      Release: Configs/BitwardenKit-Release.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: BitwardenKit/Info.plist
    sources:
      - path: BitwardenKit
        excludes:
          - "**/Fixtures/*"
          - "**/Mocks/*"
          - "**/*Tests.*"
          - "**/TestHelpers/*"
          - "**/__Snapshots__/*"
      - path: BitwardenKit
        includes:
          - "**/__Snapshots__/*"
          - "**/GoogleService-Info.*.plist"
        buildPhase: none
    dependencies:
      - target: BitwardenResources
      - target: Networking
  BitwardenKitMocks:
    type: framework
    platform: iOS
    settings:
      base:
        ENABLE_TESTING_SEARCH_PATHS: YES
        INFOPLIST_FILE: BitwardenKit/Application/Mocks/Support/Info.plist
    sources:
      - path: BitwardenKit
        includes:
          - "**/Fixtures/*"
          - "**/Mocks/*"
    dependencies:
      - target: BitwardenKit
      - target: TestHelpers
  BitwardenKitTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: BitwardenKit/Application/TestHelpers/Support/Info.plist
    sources:
      - path: BitwardenKit
        includes:
          - "**/*Tests.*"
          - "**/TestHelpers/*"
    dependencies:
      - target: BitwardenKit
      - target: BitwardenKitMocks
      - target: TestHelpers
    randomExecutionOrder: true
  BitwardenResources:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/BitwardenResources-Debug.xcconfig
      Release: Configs/BitwardenResources-Release.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: BitwardenResources/Info.plist
    sources:
      - path: BitwardenResources
      - path: BitwardenResources/Generated/Fonts.swift
        optional: true
      - path: BitwardenResources/Generated/Localizations.swift
        optional: true
      - path: BitwardenResources/Generated/SharedAssets.swift
        optional: true
    preBuildScripts:
      - name: SwiftGen
        script: |
          if [[ ! "$PATH" =~ "/opt/homebrew/bin" ]]; then
            PATH="/opt/homebrew/bin:$PATH"
          fi
          mint run swiftgen config run --config "swiftgen-bwr.yml"
        basedOnDependencyAnalysis: false
        outputFiles:
          - $(SRCROOT)/BitwardenResources/Generated/Fonts.swift
          - $(SRCROOT)/BitwardenResources/Generated/Localizations.swift
          - $(SRCROOT)/BitwardenResources/Generated/SharedAssets.swift
  Networking:
    type: framework
    platform: iOS
    configFiles:
      Debug: Configs/Networking.xcconfig
      Release: Configs/Networking.xcconfig
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        INFOPLIST_FILE: Networking/Info.plist
        SWIFT_STRICT_CONCURRENCY: complete
    sources:
      - path: Networking
        excludes:
          - "**/Tests/*"
  NetworkingTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        INFOPLIST_FILE: Networking/Tests/NetworkingTests/Support/Info.plist
    sources:
      - path: Networking
        includes:
          - "**/Tests/*"
    dependencies:
      - target: Networking
    randomExecutionOrder: true
  TestHelpers:
    type: framework
    platform: iOS
    settings:
      base:
        ENABLE_TESTING_SEARCH_PATHS: YES
        INFOPLIST_FILE: TestHelpers/Info.plist
    sources:
      - path: TestHelpers
        excludes:
          - "**/Info.plist"
    dependencies:
      - target: Networking
      - package: SnapshotTesting

